<div class="topics">
    <div class="topics__header">
      <h2>Browse Topics</h2>
    </div>
    <ul class="topics__list">
      <li>
        <a href="/" class="active">All <span>{{rooms.count}}</span></a>
      </li>
      {% for topic in topics %}
      <li>
        <a href="{% url 'HOME' %}?q={{topic.name}}">{{topic.name}}<span>{{topic.room_set.all.count}}</span></a>
      </li>
      {% endfor %}
    </ul>
   
  </div>
